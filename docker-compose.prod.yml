services:
  # Redis for caching, pub/sub, and shared state
  redis:
    image: redis:7-alpine
    container_name: ats-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: ats-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Main Trading System API
  trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ats-trading-api-prod
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MCP_API_URL=https://forecasting.guidry-cloud.com
      - MCP_API_KEY=${MCP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VLLM_ENDPOINT=${VLLM_ENDPOINT}
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-10000.0}
      - MAX_POSITION_SIZE=${MAX_POSITION_SIZE:-0.20}
      - ENVIRONMENT=production
      - SENTRY_DSN=${SENTRY_DSN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - RATE_LIMIT_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - /tmp/prometheus:/tmp/prometheus
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Memory Agent Service
  memory-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: memory
    container_name: ats-memory-agent-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AGENT_NAME=memory
      - SENTRY_DSN=${SENTRY_DSN}
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # DQN Decision Agent Service
  dqn-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: dqn
    container_name: ats-dqn-agent-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MCP_API_URL=https://forecasting.guidry-cloud.com
      - MCP_API_KEY=${MCP_API_KEY}
      - AGENT_NAME=dqn
      - SENTRY_DSN=${SENTRY_DSN}
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Chart Analysis Agent Service
  chart-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: chart
    container_name: ats-chart-agent-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AGENT_NAME=chart
      - SENTRY_DSN=${SENTRY_DSN}
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Risk Analysis Agent Service
  risk-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: risk
    container_name: ats-risk-agent-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AGENT_NAME=risk
      - MAX_POSITION_SIZE=${MAX_POSITION_SIZE:-0.20}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS:-0.05}
      - MAX_DRAWDOWN=${MAX_DRAWDOWN:-0.15}
      - SENTRY_DSN=${SENTRY_DSN}
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # News Feed Agent Service
  news-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: news
    container_name: ats-news-agent-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VLLM_ENDPOINT=${VLLM_ENDPOINT}
      - AGENT_NAME=news
      - SENTRY_DSN=${SENTRY_DSN}
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Orchestrator Agent Service
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: orchestrator
    container_name: ats-orchestrator-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AGENT_NAME=orchestrator
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=14268
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      memory-agent:
        condition: service_started
      dqn-agent:
        condition: service_started
      chart-agent:
        condition: service_started
      risk-agent:
        condition: service_started
      news-agent:
        condition: service_started
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ats-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ats-grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ats-jaeger-prod
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ats-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
    depends_on:
      - trading-api
    restart: unless-stopped
    networks:
      - ats-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  ats-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:
