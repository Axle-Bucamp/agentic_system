<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agentic Trading System UI</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Agentic Trading System</h1>
      <div id="health"></div>
    </header>
    <main>
      <section>
        <h2>Quick Actions</h2>
        <button id="btn-health">Check API Health</button>
        <button id="btn-openapi">Fetch OpenAPI</button>
      </section>

      <section>
        <h2>Place Test Order (Fake Trade)</h2>
        <form id="order-form">
          <label>
            Ticker
            <input type="text" name="ticker" value="BTC" required />
          </label>
          <label>
            Side
            <select name="side">
              <option value="BUY">BUY</option>
              <option value="SELL">SELL</option>
            </select>
          </label>
          <label>
            Quantity
            <input type="number" step="0.0001" name="quantity" value="0.01" required />
          </label>
          <button type="submit">Submit</button>
        </form>
        <pre id="order-result"></pre>
      </section>

      <section>
        <h2>Data Views</h2>
        <div class="grid">
          <div>
            <h3>Test Data</h3>
            <button id="btn-portfolio-test">Get Portfolio (Test)</button>
            <pre id="portfolio-test"></pre>
          </div>
          <div>
            <h3>Prod Data</h3>
            <button id="btn-portfolio-prod">Get Portfolio (Prod)</button>
            <pre id="portfolio-prod"></pre>
          </div>
        </div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
  </html>
