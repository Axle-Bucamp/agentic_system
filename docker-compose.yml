  #    - '--storage.tsdb.path=/prometheus'
  #  restart: unless-stopped
  #  networks:
  #    - ats-network

  # Grafana for dashboards
  #grafana:
  #  image: grafana/grafana:latest
  #  container_name: ats-grafana
  #  ports:
  #    - "3000:3000"
  #  environment:
  #    - GF_SECURITY_ADMIN_PASSWORD=admin_change_in_prod
  #    - GF_USERS_ALLOW_SIGN_UP=false
  #  volumes:
  #    - grafana_data:/var/lib/grafana
  #    - ./config/grafana:/etc/grafana/provisioning
  #  depends_on:
  #    - prometheus
  #  restart: unless-stopped
  #  networks:
  #    - ats-network

  # Blockscout MCP Proxy - connects to Blockscout MCP for on-chain data
  blockscout-mcp:
    image: sparfenyuk/mcp-proxy:latest
    container_name: ats-blockscout-mcp
    command:
      - "--transport"
      - "streamablehttp"
      - "https://mcp.blockscout.com/mcp"
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Tools proxy (optional): internal proxy to external MCP endpoints for stable networking & CORS
  tools-proxy:
    image: nginx:alpine
    container_name: ats-tools-proxy
    volumes:
      - ./config/tools-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8085:80"
    restart: unless-stopped
    networks:
      - ats-network

  # Minimal UI served by nginx, proxies API routes to trading-api
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ats-ui
    ports:
      - "5173:80"
    depends_on:
      trading-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ats-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - ats-network

networks:
  ats-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  qdrant_data:
  ollama_data:
  prometheus_data:
  grafana_data:

