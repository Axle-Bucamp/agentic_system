# Docker Compose configuration for Agentic Trading System
# Supports .env file for environment variables (Windows compatible)

services:
  # Redis for caching, pub/sub, and shared state
  redis:
    image: redis:7-alpine
    container_name: ats-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # future -> logfire for logging

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: ats-postgres
    environment:
      POSTGRES_DB: trading_system
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_system"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Qdrant Vector Database for agent memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ats-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - ats-network
    # Health check disabled - Qdrant starts quickly and services can connect when ready
    # The Qdrant client will handle connection retries
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 0"]
    #   interval: 15s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 30s

  # Ollama for lightweight embeddings (tiny model, ~137MB)
  ollama:
    image: ollama/ollama:latest
    container_name: ats-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ats-network
    # Health check disabled - Ollama may take time to initialize
    # Services can start without waiting for Ollama to be fully ready
    # The embedding client will handle connection retries
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 0"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 120s
    # Note: Model will be pulled on first use, or manually with: docker exec ats-ollama ollama pull nomic-embed-text

  # DEX Simulator (adapted from OffChainDexTradeSim)
  dex-simulator:
    build:
      context: ./dex-simulator
      dockerfile: Dockerfile
    container_name: ats-dex-simulator
    ports:
      - "8001:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INITIAL_BALANCE=1000.0
      - TRADING_FEE=0.001
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Trading System API
  trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ats-trading-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass_change_in_prod
      - DEX_SIMULATOR_URL=http://dex-simulator:8000
      - MCP_API_URL=https://forecasting.guidry-cloud.com
      - MCP_API_KEY=${MCP_API_KEY:-mock_api_key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - VLLM_ENDPOINT=${VLLM_ENDPOINT:-http://localhost:8002/v1}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-trading_memory}
      - OLLAMA_URL=http://ollama:11434
      - MEMORY_EMBEDDING_PROVIDER=ollama
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USER=${NEO4J_USER:-}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      - BLOCKSCOUT_MCP_URL=http://blockscout-mcp:8080
      - DEEP_SEARCH_API_URL=${DEEP_SEARCH_API_URL:-}
      - DEEP_SEARCH_API_KEY=${DEEP_SEARCH_API_KEY:-}
      - DEEP_SEARCH_SOURCES=${DEEP_SEARCH_SOURCES:-}
      - ARXIV_ENABLED=${ARXIV_ENABLED:-true}
      - MEMORY_CHAT_HISTORY_LIMIT=${MEMORY_CHAT_HISTORY_LIMIT:-100}
      - MEMORY_RETRIEVE_LIMIT=${MEMORY_RETRIEVE_LIMIT:-3}
      - MEMORY_TOKEN_LIMIT=${MEMORY_TOKEN_LIMIT:-4096}
      - MEMORY_PRUNE_LIMIT=${MEMORY_PRUNE_LIMIT:-100}
      - MEMORY_PRUNE_SIMILARITY_THRESHOLD=${MEMORY_PRUNE_SIMILARITY_THRESHOLD:-0.82}
      - REVIEW_INTERVAL_HOURS=${REVIEW_INTERVAL_HOURS:-24}
      - REVIEW_PROMPT_DEFAULT=${REVIEW_PROMPT_DEFAULT:-}
      - CHAT_AGENT_MODEL=${CHAT_AGENT_MODEL:-}
      - CHAT_AGENT_PROMPT=${CHAT_AGENT_PROMPT:-}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-trading-api}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - FAKE_TRADING=true
      - INITIAL_CAPITAL=1000.0
      - MAX_POSITION_SIZE=0.20
      - ENVIRONMENT=development
      - USE_MOCK_SERVICES=true
      - SENTRY_DSN=${SENTRY_DSN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - RATE_LIMIT_REDIS_URL=redis://redis:6379/1
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - /tmp/prometheus:/tmp/prometheus
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      dex-simulator:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Memory Agent Service
  memory-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: memory
    container_name: ats-memory-agent
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass_change_in_prod
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-trading_memory}
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USER=${NEO4J_USER:-}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      - MEMORY_PRUNE_LIMIT=${MEMORY_PRUNE_LIMIT:-100}
      - MEMORY_PRUNE_SIMILARITY_THRESHOLD=${MEMORY_PRUNE_SIMILARITY_THRESHOLD:-0.82}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-memory-agent}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - AGENT_NAME=memory
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # DQN Decision Agent Service
  dqn-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: dqn
    container_name: ats-dqn-agent
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MCP_API_URL=https://forecasting.guidry-cloud.com
      - MCP_API_KEY=${MCP_API_KEY}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-dqn-agent}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - AGENT_NAME=dqn
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # Chart Analysis Agent Service
  chart-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: chart
    container_name: ats-chart-agent
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MCP_API_URL=https://forecasting.guidry-cloud.com
      - MCP_API_KEY=${MCP_API_KEY:-mock_api_key}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-chart-agent}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - AGENT_NAME=chart
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # Risk Analysis Agent Service
  risk-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: risk
    container_name: ats-risk-agent
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass_change_in_prod
      - AGENT_NAME=risk
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-risk-agent}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - MAX_POSITION_SIZE=0.20
      - MAX_DAILY_LOSS=0.05
      - MAX_DRAWDOWN=0.15
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # News Feed Agent Service
  news-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: news
    container_name: ats-news-agent
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VLLM_ENDPOINT=${VLLM_ENDPOINT:-http://localhost:8002/v1}
      - AGENT_NAME=news
      - DEEP_SEARCH_API_URL=${DEEP_SEARCH_API_URL:-}
      - DEEP_SEARCH_API_KEY=${DEEP_SEARCH_API_KEY:-}
      - DEEP_SEARCH_SOURCES=${DEEP_SEARCH_SOURCES:-}
      - ARXIV_ENABLED=${ARXIV_ENABLED:-true}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-news-agent}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # Copy Trade Agent Service
  copytrade-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: copytrade
    container_name: ats-copytrade-agent
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass_change_in_prod
      - AGENT_NAME=copytrade
      - BSC_RPC_URL=${BSC_RPC_URL:-https://bsc-dataseed.binance.org/}
      - ETH_RPC_URL=${ETH_RPC_URL:-https://eth.llamarpc.com}
      - SOL_RPC_URL=${SOL_RPC_URL:-https://api.mainnet-beta.solana.com}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-copytrade-agent}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # Orchestrator Agent Service (Legacy)
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: orchestrator
    container_name: ats-orchestrator
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass_change_in_prod
      - DEX_SIMULATOR_URL=http://dex-simulator:8000
      - AGENT_NAME=orchestrator
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-trading_memory}
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USER=${NEO4J_USER:-}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      - MEMORY_PRUNE_LIMIT=${MEMORY_PRUNE_LIMIT:-100}
      - MEMORY_PRUNE_SIMILARITY_THRESHOLD=${MEMORY_PRUNE_SIMILARITY_THRESHOLD:-0.82}
      - REVIEW_INTERVAL_HOURS=${REVIEW_INTERVAL_HOURS:-24}
      - REVIEW_PROMPT_DEFAULT=${REVIEW_PROMPT_DEFAULT:-}
      - CHAT_AGENT_MODEL=${CHAT_AGENT_MODEL:-}
      - CHAT_AGENT_PROMPT=${CHAT_AGENT_PROMPT:-}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-orchestrator}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      dex-simulator:
        condition: service_healthy
      memory-agent:
        condition: service_started
      dqn-agent:
        condition: service_started
      chart-agent:
        condition: service_started
      risk-agent:
        condition: service_started
      news-agent:
        condition: service_started
      copytrade-agent:
        condition: service_started
    restart: unless-stopped
    networks:
      - ats-network

  # Workforce Orchestrator Service (CAMEL-based)
  workforce-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_NAME: workforce
    container_name: ats-workforce-orchestrator
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass_change_in_prod
      - DEX_SIMULATOR_URL=http://dex-simulator:8000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-trading_memory}
      - OLLAMA_URL=http://ollama:11434
      - MEMORY_EMBEDDING_PROVIDER=ollama
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USER=${NEO4J_USER:-}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      - BLOCKSCOUT_MCP_URL=http://blockscout-mcp:8080
      - MCP_API_URL=https://forecasting.guidry-cloud.com
      - MCP_API_KEY=${MCP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DEEP_SEARCH_API_URL=${DEEP_SEARCH_API_URL:-}
      - DEEP_SEARCH_API_KEY=${DEEP_SEARCH_API_KEY:-}
      - DEEP_SEARCH_SOURCES=${DEEP_SEARCH_SOURCES:-}
      - ARXIV_ENABLED=${ARXIV_ENABLED:-true}
      - MEMORY_PRUNE_LIMIT=${MEMORY_PRUNE_LIMIT:-100}
      - MEMORY_PRUNE_SIMILARITY_THRESHOLD=${MEMORY_PRUNE_SIMILARITY_THRESHOLD:-0.82}
      - REVIEW_INTERVAL_HOURS=${REVIEW_INTERVAL_HOURS:-24}
      - REVIEW_PROMPT_DEFAULT=${REVIEW_PROMPT_DEFAULT:-}
      - CHAT_AGENT_MODEL=${CHAT_AGENT_MODEL:-}
      - CHAT_AGENT_PROMPT=${CHAT_AGENT_PROMPT:-}
      - AGENT_INSTANCE_ID=${AGENT_INSTANCE_ID:-ats-workforce}
      - CLUSTER_NAME=${CLUSTER_NAME:-local-cluster}
      - AGENT_NAME=workforce
      - FAKE_TRADING=true
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
      blockscout-mcp:
        condition: service_started
      dex-simulator:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ats-network

  # Prometheus for monitoring
  #prometheus:
  #  image: prom/prometheus:latest
  #  container_name: ats-prometheus
  #  ports:
  #    - "9090:9090"
  #  volumes:
